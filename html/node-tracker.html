<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.0.js" integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>  
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <style>
    table{
        text-align: center;
    }
    </style>
    <title>WU Lighting Control</title>
</head>
<body>
        <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Node</th>
                    <th scope="col">Status</th>
                    <th scope="col">Network</th>
                    <th scope="col">Handle</th>
                    <th scope="col">Lasted update</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>0001</td>
                    <td id="st1">---</td>
                    <td id="nw1">---</td>
                    <td>
                        <button type="button" class="btn btn-success" onclick="turnOn(0001)">On</button>
                        <button type="button" class="btn btn-danger" onclick="turnOff(0001)">Off</button>
                    </td>
                    <td id="dt1"></td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>0002</td>
                    <td id="st1">---</td>
                    <td id="nw2">---</td>
                    <td>
                        <button type="button" class="btn btn-success" onclick="turnOn(0002)">On</button>
                        <button type="button" class="btn btn-danger" onclick="turnOff(0002)">Off</button>
                    </td>
                    <td id="dt2"></td>
                  </tr>
                </tbody>
              </table>

              <script type="text/javascript">
                ut()
                updateNetwork()
                window.setInterval(ut, 30000);
                function ut() {
                    $.ajax({
                        url: "/getnode/0001",
                        type: 'GET',
                        dataType:'json',
                        success: function(res){
                            document.getElementById('dt1').innerHTML = res[0].date
                        }
                    })
                    $.ajax({
                        url: "/getnode/0002",
                        type: 'GET',
                        dataType:'json',
                        success: function(res){
                            document.getElementById('dt2').innerHTML = res[0].date
                        }
                    })
                }
                window.setInterval(updateNetwork, 10000);
                function updateNetwork(){
                    var d = new Date()
                    if(d.getTime() - new Date(document.getElementById('dt1').innerHTML).getTime() <= 30000){
                        document.getElementById('nw1').innerHTML = 'Online'
                        document.getElementById('nw1').style.backgroundColor='green';
                    }else{
                        document.getElementById('nw1').innerHTML = 'Offline'
                        document.getElementById('nw1').style.backgroundColor='red';
                    }
                    if(d.getTime() - new Date(document.getElementById('dt2').innerHTML).getTime() <= 30000){
                        document.getElementById('nw2').innerHTML = 'Online'
                        document.getElementById('nw2').style.backgroundColor='green';
                    }else{
                        document.getElementById('nw2').innerHTML = 'Offline'
                        document.getElementById('nw2').style.backgroundColor='red';
                    }
                }
                
                function turnOn(node){
                    $.ajax({
                        url: "/command/" + "node" + "/01",
                        type: 'GET',
                        dataType:'text',
                        success: function(res){
                            console.log(res)
                        }
                    })
                }
                function turnOff(node){
                    $.ajax({
                        url: "/command/" + "node" + "/00",
                        type: 'GET',
                        dataType:'text',
                        success: function(res){
                            console.log(res)
                        }
                    })
                }
                
                
              </script>
</body>
</html>
